<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <article class="card">
      <div class="card__container">
        <picture>
          <img
            class="card__image"
            srcset="
              images/image-header-mobile.jpg 0w,
              images/image-header-desktop.jpg 650w
            "
            alt="Image of a satisfied customer working with teammates on our website."
          />
        </picture>
        <main>
          <div class="card__hero">
            <h1 class="card__hero-head">
              Get <strong>insights</strong> that help your business grow.
            </h1>
            <p class="card__hero-body">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <ul class="card__list">
            <li class="card__list-item">
              <h2 class="card__li-head">10k+</h2>
              <p class="card__li-body">COMPANIES</p>
            </li>
            <li class="card__list-item">
              <h2 class="card__li-head">314</h2>
              <p class="card__li-body">TEMPLATES</p>
            </li>
            <li class="card__list-item">
              <h2 class="card__li-head">12M+</h2>
              <p class="card__li-body">QUERIES</p>
            </li>
          </ul>
        </main>
      </div>
    </article>
  </body>
</html>
